<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ورود</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: Vazir, sans-serif;
        }
        .bg-image {
            background-image: url('large-container.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="min-h-screen bg-image">
    <div class="min-h-screen bg-gradient-to-r from-blue-900/95 to-blue-900/60 flex flex-col">
        <!-- Header -->
        <header class="p-6">
            <div class="flex items-center">
                <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="mr-2 text-white text-xl">نام شرکت</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex items-center px-6">
            <div class="w-full max-w-md mx-auto">
                <h1 class="text-4xl font-bold text-white mb-8">ورود به حساب کاربری</h1>
                
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-white mb-2" for="email">ایمیل</label>
                        <div class="relative">
                            <input type="email" id="email" name="email" 
                                class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-cyan-400"
                                placeholder="example@domain.com">
                            <div id="emailError" class="text-red-400 text-sm mt-1 hidden"></div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-white mb-2" for="password">رمز عبور</label>
                        <div class="relative">
                            <input type="password" id="password" name="password" 
                                class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-cyan-400"
                                placeholder="••••••••">
                            <button type="button" id="togglePassword" class="absolute left-3 top-1/2 -translate-y-1/2">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                            <div id="passwordError" class="text-red-400 text-sm mt-1 hidden"></div>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <a href="#" class="text-cyan-400 hover:text-cyan-300">فراموشی رمز عبور؟</a>
                    </div>

                    <button type="submit" 
                        class="w-full bg-cyan-500 text-white py-3 px-4 rounded-lg font-medium hover:bg-cyan-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2 transition-colors">
                        ورود
                    </button>
                </form>

                <p class="mt-6 text-center text-white">
                    کاربر جدید هستید؟ 
                    <a href="#" class="text-cyan-400 hover:text-cyan-300">ثبت نام رایگان</a>
                </p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="p-6">
            <p class="text-white/70 text-center">© 2024، نام شرکت</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
